<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Open+Sans&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div id="particles-js"></div>

  <div class="invitacion">
    <div class="musica">
      <div class="controles">
        <button class="boton-musica" aria-label="Cancion anterior">
          <i class="fas fa-backward"></i>
        </button>
        <button class="boton-musica" id="btnPlay" aria-label="Reproducir">
          <i class="fas fa-play"></i>
        </button>
        <button class="boton-musica" aria-label="Siguiente canción">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <p class="texto-musica">Dale play para escuchar nuestra canción</p>
    </div>

    <h1>¡Nos casamos!</h1>
    <div class="nombres">Alondra & Abel</div>
    <p class="mensaje">Después de 10 años <br> llega nuestro para siempre.</p>

    <div class="imagen-fondo">
      <img src="abelalo2.jpeg" alt="Foto de los novios">
    </div>

    <div class="imagen-secundaria">
      <img src="imgrelboda2.png" alt="Imagen secundaria">
    </div>

    <div class="contador">
      <div class="titulo-contador">Faltan</div>
      <div class="numeros-contador">
        <div class="unidad"><span id="dias">0</span><small>d</small></div>
        <div class="unidad"><span id="horas">0</span><small>h</small></div>
        <div class="unidad"><span id="minutos">0</span><small>m</small></div>
        <div class="unidad"><span id="segundos">0</span><small>s</small></div>
      </div>
    </div>
  </div>

  <audio id="audio" src="cancionBodaCR.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
