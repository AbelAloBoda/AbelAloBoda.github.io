<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Boda</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Open+Sans&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .invitacion {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      background-color: #fff;
      overflow: hidden;
      padding-bottom: 50px;
    }

    h1, .nombres, .mensaje {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.8em;
      margin-top: 80px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 400;
      animation-delay: 0.4s;
    }

    .nombres {
      font-family: 'Great Vibes', cursive;
      font-size: 3.2em;
      font-style: italic;
      color: #2e4e3f;
      margin: 10px 0 5px;
      animation-delay: 0.6s;
      letter-spacing: 1px;
    }

    .mensaje {
      font-family: 'Libre Baskerville', 'Times New Roman', serif;
      font-size: 1.2em;
      font-style: italic;
      font-weight: 300;
      margin: 15px 20px 30px;
      animation-delay: 0.9s;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }

    .imagen-fondo,
    .imagen-secundaria {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      overflow: hidden;
      height: auto;
      padding: 0 15px;
    }

    .imagen-fondo img,
    .imagen-secundaria img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 480px) {
      .imagen-fondo,
      .imagen-secundaria {
        padding: 0 25px;
      }
    }

    .musica {
      margin-top: 30px;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .boton-musica {
      font-size: 22px;
      color: #2e4e3f;
      background-color: #d7e2d5;
      border: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .boton-musica:hover {
      background-color: #cbd5c5;
    }

    .texto-musica {
      font-size: 0.95em;
      color: #555;
    }

    /* Contador personalizado */
    .contador {
      background-color: #2e4e3f;
      color: #f4f1ea;
      padding: 30px 20px;
      margin: 40px auto;
      border-radius: 20px;
      width: 95%;
      max-width: 480px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }

    .titulo-contador {
      font-size: 3em;
      margin-bottom: 25px;
      font-weight: bold;
      font-style: italic;
      animation: palpito 2s infinite ease-in-out;
    }

    .numeros-contador {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .numeros-contador span {
      font-size: 3em;
      font-style: italic;
      font-weight: 600;
      background-color: #2e4e3f;
      color: #f4f1ea;
      border-radius: 10px;
      padding: 0 10px;
      min-width: 60px;
      text-align: center;
      user-select: none;
      animation: palpito 2s infinite ease-in-out;
    }

    /* Animaciones */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes palpito {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="invitacion">
    <div class="musica">
      <div class="controles">
        <button class="boton-musica" aria-label="Canción anterior">
          <i class="fas fa-backward"></i>
        </button>
        <button class="boton-musica" id="btnPlay" aria-label="Reproducir">
          <i class="fas fa-play"></i>
        </button>
        <button class="boton-musica" aria-label="Siguiente canción">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <p class="texto-musica">Dale play para escuchar nuestra canción</p>
    </div>

    <h1>¡Nos casamos!</h1>
    <div class="nombres">Alondra & Abel</div>
    <p class="mensaje">Después de 10 años <br> llega nuestro para siempre.</p>

    <div class="imagen-fondo">
      <img src="abelalo2.jpeg" alt="Foto de los novios" />
    </div>

    <div class="imagen-secundaria">
      <img src="imgrelboda2.png" alt="Imagen secundaria" />
    </div>

    <div class="contador">
      <div class="titulo-contador">Faltan</div>
      <div class="numeros-contador">
        <span id="dias">0</span>d 
        <span id="horas">0</span>h 
        <span id="minutos">0</span>m 
        <span id="segundos">0</span>s
      </div>
    </div>
  </div>

  <audio id="audio" src="cancionBodaCR.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        size: { value: 3 },
        color: { value: "#d7e2d5" },
        opacity: { value: 0.6 },
        line_linked: { enable: false },
        move: { enable: true, speed: 1.2 }
      }
    });

    const audio = document.getElementById('audio');
    const btnPlay = document.getElementById('btnPlay');
    const icon = btnPlay.querySelector('i');

    btnPlay.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.classList.remove('fa-play');
        icon.classList.add('fa-pause');
      } else {
        audio.pause();
        icon.classList.remove('fa-pause');
        icon.classList.add('fa-play');
      }
    });

    const destino = new Date("2025-12-13T00:00:00").getTime();
    const spanDias = document.getElementById("dias");
    const spanHoras = document.getElementById("horas");
    const spanMinutos = document.getElementById("minutos");
    const spanSegundos = document.getElementById("segundos");

    setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = destino - ahora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      spanDias.textContent = dias;
      spanHoras.textContent = horas;
      spanMinutos.textContent = minutos;
      spanSegundos.textContent = segundos;
    }, 1000);
  </script>
</body>
</html>
