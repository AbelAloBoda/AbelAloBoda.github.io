<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación de Boda</title>

  <!-- Fuentes y Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Open+Sans&family=Libre+Baskerville&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #2e2e2e;
      position: relative;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .invitacion {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      background-color: #fff;
      overflow: hidden;
      padding-bottom: 50px;
    }

    h1, .nombres, .mensaje {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.8em;
      margin-top: 80px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 400;
      animation-delay: 0.4s;
    }

    .nombres {
      font-family: 'Playfair Display', serif;
      font-size: 2.3em;
      font-style: italic;
      color: #2e4e3f;
      margin: 10px 0;
      animation-delay: 0.6s;
      letter-spacing: 1px;
    }

    .mensaje {
      font-size: 1em;
      margin: 15px 0 30px;
      animation-delay: 0.9s;
      letter-spacing: 0.5px;
    }

  .imagen-fondo {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: 0 auto;
  overflow: hidden;
  height: auto;
  padding: 0 15px; /* margen interno para que no toque los bordes */
}

.imagen-fondo img {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

/* Opcional: más margen lateral en pantallas pequeñas */
@media (max-width: 480px) {
  .imagen-fondo {
    padding: 0 25px;
  }
}


    .degradado {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to top,
        rgba(215, 226, 213, 1) 0%,
        rgba(255, 255, 255, 0.8) 35%,
        rgba(255, 255, 255, 0) 70%
      );
      pointer-events: none;
    }

    .musica {
      margin-top: 30px;
    }

    .controles {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .boton-musica {
      font-size: 22px;
      color: #2e4e3f;
      background-color: #d7e2d5;
      border: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .boton-musica:hover {
      background-color: #cbd5c5;
    }

    .texto-musica {
      font-size: 0.95em;
      color: #555;
    }

    .contador {
      background-color: #d7e2d5;
      color: #2e4e3f;
      padding: 20px 10px;
      margin: 30px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      font-size: 1.2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: latido 2s infinite;
      transition: transform 0.3s ease-in-out;
    }

    .contador span {
      font-weight: bold;
      font-size: 1.5em;
      margin: 0 6px;
    }

    /* Animaciones */
    @keyframes latido {
      0%, 100% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.05);
      }
      60% {
        transform: scale(1.02);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

  <div class="invitacion">
    <div class="musica">
      <div class="controles">
        <button class="boton-musica" aria-label="Canción anterior">
          <i class="fas fa-backward"></i>
        </button>
        <button class="boton-musica" id="btnPlay" aria-label="Reproducir">
          <i class="fas fa-play"></i>
        </button>
        <button class="boton-musica" aria-label="Siguiente canción">
          <i class="fas fa-forward"></i>
        </button>
      </div>
      <p class="texto-musica">Dale play para escuchar nuestra canción</p>
    </div>

    <h1>¡Nos casamos!</h1>

    <div class="nombres">Alondra & Abel</div>

    <p class="mensaje">Hay momentos en la vida que son irrepetibles… pero compartidos con las personas que más quieres, estos se vuelven inolvidables.</p>

    <div class="imagen-fondo">
      <img src="abelalo2.jpeg" alt="Foto de los novios" />
      <div class="degradado"></div>
    </div>

    <!-- Contador regresivo -->
    <div class="contador">
      Faltan <span id="dias">0</span>d <span id="horas">0</span>h <span id="minutos">0</span>m <span id="segundos">0</span>s
    </div>
  </div>

  <!-- Audio real -->
  <audio id="audio" src="cancionBodaCR.mp3"></audio>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Partículas
    particlesJS("particles-js", {
      particles: {
        number: { value: 40 },
        size: { value: 3 },
        color: { value: "#d7e2d5" },
        opacity: { value: 0.6 },
        line_linked: { enable: false },
        move: { enable: true, speed: 1.2 }
      }
    });

    // Reproductor de música
    const audio = document.getElementById('audio');
    const btnPlay = document.getElementById('btnPlay');
    const icon = btnPlay.querySelector('i');

    btnPlay.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.classList.remove('fa-play');
        icon.classList.add('fa-pause');
      } else {
        audio.pause();
        icon.classList.remove('fa-pause');
        icon.classList.add('fa-play');
      }
    });

    // Contador regresivo
    const destino = new Date("2025-12-13T00:00:00").getTime();
    const spanDias = document.getElementById("dias");
    const spanHoras = document.getElementById("horas");
    const spanMinutos = document.getElementById("minutos");
    const spanSegundos = document.getElementById("segundos");

    setInterval(() => {
      const ahora = new Date().getTime();
      const distancia = destino - ahora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      spanDias.textContent = dias;
      spanHoras.textContent = horas;
      spanMinutos.textContent = minutos;
      spanSegundos.textContent = segundos;
    }, 1000);
  </script>
</body>
</html>
